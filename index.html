<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="imgs/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ToDoListApp</title>
</head>
<body>
    <div class="app">
        <div class="container">
             <div id="wrapper">
                <input type="text" placeholder="Task To Be Done ...">
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks" class="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value">0</span> task(s) to complete.
                </p>
            </div> 
        </div>
        <p id="error">Input cannot be empty!</p>
    </div>
    
    <div id="github"><a href="https://github.com/dawood-altai" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a></div>
  <script src="app.js"></script>
</body>
</html>
